<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canzoni Disponibili</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <header>
        <h1>Canzoni Disponibili</h1>
        <p>Seleziona la canzone che preferisci</p>
    </header>

    <!-- shuffle e barra di ricerca -->
    <section class="controls-section">
        <button class="shuffle-btn" id="shuffle-btn">
            <img src="icons/shuffle.png" alt="Shuffle">
            <span>Random</span>
        </button>

        <div class="search-container">
            <img src="icons/search.png" alt="Cerca">
            <input type="text" placeholder="Cerca una canzone..." id="searchInput">
        </div>
    </section>


    <main class="cards-container" id="cards-container">

        <div class="card">
            <div class="card-content">
                <h2>Blinding Lights</h2>
                <p class="artist">The Weeknd</p>
                <a href="https://open.spotify.com/track/0VjIjW4GlUZAMYd2vXMi3b" target="_blank">
                    Ascolta
                </a>
            </div>
            <img class="card-icon" src="icons/music-note.svg" alt="Icona canzone">
        </div>

        <div class="card">
            <div class="card-content">
                <h2>Levitating</h2>
                <p class="artist">Dua Lipa</p>
                <a href="https://open.spotify.com/track/463CkQjx2Zk1yXoBuierM9" target="_blank">
                    Ascolta
                </a>
            </div>
            <img class="card-icon" src="icons/music-note.svg" alt="Icona canzone">
        </div>

        <div class="card">
            <div class="card-content">
                <h2>Bohemian Rhapsody</h2>
                <p class="artist">Queen</p>
                <a href="https://open.spotify.com/track/7tFiyTwD0nx5a1eklYtX2J" target="_blank">
                    Ascolta
                </a>
            </div>
            <img class="card-icon" src="icons/music-note.svg" alt="Icona canzone">
        </div>

        <div class="card">
            <div class="card-content">
                <h2>Lose Yourself</h2>
                <p class="artist">Eminem</p>
                <a href="https://open.spotify.com/track/1gZ7i4qxXkHZb1r6eioaAP" target="_blank">
                    Ascolta
                </a>
            </div>
            <img class="card-icon" src="icons/music-note.svg" alt="Icona canzone">
        </div>

    </main>

    
    

    <!-- FORM ADMIN -->
    <section class="admin-section">
        <form class="admin-form" action="admin/index.html" id="form">
            <h2>Accesso Admin</h2>
            <input type="password" placeholder="Password admin" required id="password">
            <button type="button" id="testPassword">Verifica Password</button>
            <input type="submit" id="loginButton" value="Accedi"></button>
        </form>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
